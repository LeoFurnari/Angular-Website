<!DOCTYPE html>
<html ng-app="blocklyNStatesAdmin">
  
<head>
    <meta charset="utf-8">
    <title>Netlogo Web Application</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

    <!-- WinJS references -->
    <link href="css/ui-light.css" rel="stylesheet">
    <script src="js/WinJS.js"></script>
    <script src="js/angular-winjs.js"></script>
    <script src="js/adminApp.js"></script>
</head>


<body ng-controller="MainCtrl">
  
  <div ng-show="showView(0)">
    <section class="container">
      <div class="login">
        <h1>Login to Web App</h1>
        <form>
          <p><input type="text" name="login" value="" placeholder="Username or Email" style="indent:5px"></p>
          <p><input type="password" name="password" value="" placeholder="Password"></p>
          <p class="remember_me">
            <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
            </label>
          </p>
          <button ng-click="login()">Login</button>
        </form>
      </div>
    </section>
  </div>

  <div ng-show="showView(10)"><!-- course addition page -->
   <div ng-show = "currentCourse == 'all'">
     <div class="new-course-button">
      Course Name: <input type="text" ng-model="new_course"></input>
      <button ng-click="newCourse()">Add Course</button>
    </div>
    <b>Courses</b>
    <div ng-repeat = "course in courseModel.courses"> 
      <div>
        {{course.name}} <!--have each of these course names be anchor links which redirect to the student add/drop page-->
        <a ng-click = showCourse(course.id)>Show Course</a>
      </div>
     </div>
    </div>
      <div ng-show = "currentCourse != 'all'" ng-model = "currentCourseObject">
        <h1>
        {{currentCourseObject.name}}<!-- course header -->
        </h1>
        <button ng-click = "newAssignment(currentCourseObject, $index)">New Assignment</button> <!-- would show view that shows all potential assignments -->
        <button ng-click = "newStudent(currentStudentObject, $index)">New Student</button>
        <button ng-click = "deleteAssignment(currentCourseObject, $index)">Delete Assignment</button>
        <button ng-click = "deleteStudent(currentStudentObject, $index)">Delete Student</button>
        <a ng-click = "showCourse('all')">Back</a>
      </div>
      <div ng-repeat = "student in studentModel.students">
      <div ng-show = "currentStudent != 'all'" ng-model = "currentStudentObject">
        <table>
          {{currentStudentObject.name}}
          <!-- table for assignments (not header)-->
        
          <!-- table for students -->
        
        </div>
   
  </div>
   
        
  </body>
</html>
