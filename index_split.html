<!DOCTYPE html>
<html ng-app="blocklyNStates">
<head>
    <meta charset="utf-8">
    <title>Netlogo Web Application</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

    <!-- WinJS references -->
    <link href="css/ui-light.css" rel="stylesheet">
    <script src="js/WinJS.js"></script>
     <script src="js/angular-winjs.js"></script>

      <!-- Our app references -->
    <link href="css/app.css" rel="stylesheet">
    <script src="js/app.js"></script>

 <link rel="stylesheet" type="text/css" href="turtle/style.css">
 <script type="text/javascript" src="js/_soy/soyutils.js"></script>
 <script type="text/javascript" src="js/common_mod.js"></script>
  
<script type="text/javascript" src="turtle/turtle.js"></script>-->
</head>


<body ng-controller="MainCtrl">
  <div ng-show="showView(0)">
    <section class="container">
      <div class="login">
        <h1>Login to Web App</h1>
        <form>
          <p><input type="text" name="login" value="" placeholder="Username or Email" style="indent:5px"></p>
          <p><input type="password" name="password" value="" placeholder="Password"></p>
          <p class="remember_me">
            <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
            </label>
          </p>
          <button ng-click="login()">Login</button>
        </form>
      </div>
    </section>
  </div>

  <div ng-show="showView(1)">
    <div class="new-agent-button">
      Agent Name: <input type="text" ng-model="new_agent"></input>
      <button ng-click="newAgent()">Add First Agent</button>
    </div>
  </div>
  
  <div ng-show="showView(2)">

    <ng-include src="'agent_edit.html'" onload="Blockly.fireUiEvent(window, 'resize');"></ng-include>
  </div>
  
   <div ng-show="showView(3)">
     <h1>This is Simulations Settings View.</h1>
         <button ng-click="gotoView(4)">Run Simulation!</button>
     
   </div>
   <div ng-show="showView(4)">
          <h1>This is Simulations Run View.</h1>
         <a ng-click="gotoView(3)">Back to Simulation Settings</a>
         <a ng-click="gotoView(2)">Back to Agents</a>
   </div>
  </body>
  

    
</html>
